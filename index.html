<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 04</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container bdr">
        <section class="nav-bar flex-row bdr">
            <div class="logo-area flex-row bdr">
                <img class="logo " src="./assets/Logo.png" alt="logo">
            </div>
            <div class="nav-area flex-row bdr">
                <ul class="list-items flex-row bdr">
                    <li class="list-item bdr">Home</li>
                    <li class="list-item bdr">About</li>
                    <li class="list-item bdr">Services</li>
                    <li class="list-item bdr">Portfolio</li>
                    <li class="list-item bdr">Pricing</li>
                </ul>
            </div>
            <div class="btn-area flex-row bdr">
                <button class="btn">Contact Us</button>
            </div>
        </section>
        <main class="main-section flex-row bdr">
            <div class="left flex-column bdr">
                <h1 class="heading-text bdr">we help you <span>crush</span> your competition</h1>
                <p class="sub-heading bdr">Build trust to connect your brand to billions of users and grow your revenue through SEO.</p>
                <button class="btn btn-main bdr">See our services</button>
            </div>
            <div class="right flex-column bdr">
                <img class="illustration bdr" src="./assets/Header Illustration.png" alt="illustration">
            </div>
        </main>
    </div>
    
</body>
</html>
